<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BGMI — Login</title>
  <style>
    :root{
      --bg1:#0c1426; --bg2:#111c33;
      --panel:#0e1524;
      --panel-2:#0b1322;
      --border:#263c66;
      --ring:#3b82f6;   /* blue-500 */
      --ring-2:#60a5fa; /* blue-400 */
      --text:#ebf2ff; --muted:#a9b6cc;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font:500 15.5px/1.55 Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      display:grid; place-items:center; padding:16px; overflow:hidden;
    }

    /* Stars (no blur) */
    .stars{position:fixed; inset:0; pointer-events:none}
    .star{position:absolute; width:2px; height:2px; border-radius:50%; background:#93c5fd; opacity:.26; animation:rise 9s ease-in-out infinite}
    @keyframes rise{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

    /* Card */
    .card{
      width:min(92vw, 420px);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow: 0 16px 34px rgba(0,0,0,.5);
      padding: 24px 22px 22px;
      animation: cardIn .45s ease-out both;
    }
    @keyframes cardIn{from{opacity:0; transform:translateY(12px)}to{opacity:1; transform:translateY(0)}}

    .header{ margin-bottom:18px; text-align:center }
    .title{ font-weight:800; letter-spacing:.2px; font-size:21px; }
    .sub{ color:var(--muted); font-size:12.5px; margin-top:6px; }

    .form{ margin-top:12px }
    .field{ margin:12px 0 16px }
    .label{ display:block; font-size:12.5px; color:#cfe0f5; margin:0 0 8px 2px; }

    .control{ position:relative }
    .icon{
      position:absolute; left:12px; top:50%; transform: translateY(-50%);
      width:18px; height:18px; color:#a8c8ff; opacity:.95; pointer-events:none;
    }
    .input{
      width:100%; padding:12px 12px 12px 40px;
      background:#0a1220; color:#f5f8ff;
      border:1px solid #314b78; border-radius:10px; outline:none;
      transition: border-color .2s, box-shadow .2s, transform .12s, background-color .2s;
    }
    .input::placeholder{ color:#9db0cc }
    .input:hover{ background:#0b1626 }
    .input:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 3px rgba(59,130,246,.18);
      transform: translateY(-1px);
    }

    .actions{ display:flex; justify-content:space-between; align-items:center; margin-top:6px; gap:12px; flex-wrap:wrap }
    .muted{ color:var(--muted); font-size:12.5px; display:flex; align-items:center; gap:8px }
    .link{ color:#a7d1ff; text-decoration:none; font-size:12.5px }
    .link:hover{ color:#d0e6ff }

    /* Improved button */
    .btn{
      --g1: var(--ring); --g2: var(--ring-2);
      position:relative;
      width:100%; margin-top:10px; padding:13px 16px;
      border:none; border-radius:12px; cursor:pointer;
      color:#071323; font-weight:800; letter-spacing:.35px; font-size:15px;
      background: linear-gradient(135deg, var(--g1), var(--g2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.18),
        0 10px 26px rgba(59,130,246,.28);
      transition: transform .12s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn::after{
      content:""; position:absolute; inset:0; border-radius:12px; pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,.25), transparent 40%);
      mix-blend-mode: screen; opacity:.55;
      transition: opacity .2s ease;
    }
    .btn:hover{ transform: translateY(-1px) }
    .btn:active{ transform: translateY(0); box-shadow:
      inset 0 1px 0 rgba(255,255,255,.12),
      0 6px 16px rgba(59,130,246,.25) }
    .btn.loading{
      background: linear-gradient(90deg, #2a3a58, #1d2a45, #2a3a58);
      background-size:200% 100%; color:#b9c6db; animation: load 1s ease-in-out infinite;
      box-shadow:none;
    }
    .btn.loading::after{ opacity:0 }
    @keyframes load{ 0%{background-position:200% 0} 100%{background-position:-200% 0} }

    /* Toast */
    .toast{
      position:fixed; top:18px; right:18px; z-index:50;
      padding:10px 12px; border-radius:10px; font-weight:700; font-size:14px;
      border:1px solid;
      box-shadow: 0 12px 24px rgba(0,0,0,.45);
      transform: translateY(-10px); opacity:0; transition:.22s;
      max-width: 320px;
    }
    .toast.show{ transform: translateY(0); opacity:1 }
    .toast.success{ background:#0f2a1f; border-color:#1faa74; color:#b7f5d8 }
    .toast.error{ background:#2a1414; border-color:#d36363; color:#ffd3d3 }

    /* Small helpers */
    .row-end{ margin-top:8px; display:flex; align-items:center; gap:8px; flex-wrap:wrap }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <main class="card" aria-label="Login form">
    <header class="header">
      <div class="title">Sign in</div>
      <div class="sub">Access your battleground account</div>
    </header>

    <form id="form" class="form" novalidate>
      <div class="field">
        <label for="user" class="label">Username or Email</label>
        <div class="control">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.4 0-8 2.2-8 5v1a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-1c0-2.8-3.6-5-8-5Z"/>
          </svg>
          <input id="user" name="username" class="input" placeholder="player@bgmi.com" autocomplete="username" required/>
        </div>
      </div>

      <div class="field">
        <label for="pass" class="label">Password</label>
        <div class="control">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-6-2a3 3 0 0 1 6 0v2h-6V7Zm3 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"/>
          </svg>
          <input id="pass" name="password" type="password" class="input" placeholder="••••••••" autocomplete="current-password" required/>
        </div>
      </div>

      <button type="submit" id="submit" class="btn">Login</button>

      <div class="actions">
        <label class="muted"><input type="checkbox"/> Remember me</label>
        <a class="link" href="#">Forgot password?</a>
      </div>

      <div class="row-end">
        <span class="muted">Don’t have an account?</span>
        <a th:href="@{/bgmi/register}" class="link" style="font-weight:800">Create Account</a>
      </div>
    </form>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // Sharper stars
    (function(){
      const wrap = document.getElementById('stars');
      const n = 34;
      for(let i=0;i<n;i++){
        const s = document.createElement('span');
        s.className='star';
        s.style.left = Math.random()*100 + '%';
        s.style.top  = Math.random()*100 + '%';
        s.style.animationDelay = (Math.random()*6)+'s';
        s.style.animationDuration = (6+Math.random()*6)+'s';
        wrap.appendChild(s);
      }
    })();

    // Toast
    const toast = document.getElementById('toast');
    function showToast(msg, ok=true){
      toast.className = 'toast ' + (ok ? 'success':'error');
      toast.textContent = msg;
      requestAnimationFrame(()=>{
        toast.classList.add('show');
        setTimeout(()=> toast.classList.remove('show'), 2200);
      });
    }

    
  </script>
</body>
</html>
