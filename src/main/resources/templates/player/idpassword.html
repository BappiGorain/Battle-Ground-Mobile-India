<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - Distribute Credentials</title>
    <link href="https://unpkg.com/phosphor-icons@1.4.3/src/css/phosphor.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .header-icon i {
            font-size: 36px;
            color: white;
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
        }

        .form-container {
            margin-top: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .input-group:hover::before {
            left: 100%;
        }

        .input-group:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .input-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .room-id-label::before {
            content: 'üéÆ ';
        }

        .password-label::before {
            content: 'üîê ';
        }

        .input-field {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 8px;
            outline: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: normal;
        }

        .input-field:focus {
            border-bottom-color: #4facfe;
        }

        .room-id .input-field {
            color: #4facfe;
        }

        .password .input-field {
            color: #ffd93d;
        }

        .submit-container {
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn i {
            margin-right: 8px;
        }

        .info-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #4facfe;
        }

        .info-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info-title i {
            margin-right: 8px;
            color: #4facfe;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.4;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-text {
            color: #00ff88;
            font-size: 12px;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .header-icon {
                width: 60px;
                height: 60px;
            }
            
            .header-icon i {
                font-size: 28px;
            }
        }

        /* Loading animation for form submission */
        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">SYSTEM ONLINE</span>
        </div>

        <!-- Header Section -->
        <div class="header">
            <div class="header-icon">
                <i class="ph-game-controller"></i>
            </div>
            <h1 class="title">Game Room Access</h1>
            <p class="subtitle">Distribute game credentials to all connected players</p>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <form action="/bgmi/get-id-password" method="post" id="credentialForm">
                <div class="input-grid">
                    <!-- Room ID Input -->
                    <div class="input-group room-id">
                        <label class="input-label room-id-label">Room ID</label>
                        <input 
                            type="text" 
                            name="roomId" 
                            class="input-field" 
                            placeholder="Enter Room ID"
                            required
                            maxlength="50"
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="input-group password">
                        <label class="input-label password-label">Password</label>
                        <input 
                            type="text" 
                            name="roomPassword" 
                            class="input-field" 
                            placeholder="Enter Password"
                            required
                            maxlength="50"
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="submit-container">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="ph-paper-plane"></i>
                        Send to All Players
                    </button>
                </div>
            </form>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="info-title">
                <i class="ph-info"></i>
                Broadcasting Information
            </div>
            <p class="info-text">
                Credentials will be instantly distributed to all connected players in the game lobby. 
                Make sure the Room ID and Password are correct before sending.
            </p>
        </div>
    </div>

    <script>
        // Form submission with loading animation
        document.getElementById('credentialForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="ph-spinner"></i>Broadcasting...';
            
            // Optional: Remove loading state after form submission
            // setTimeout(() => {
            //     submitBtn.classList.remove('loading');
            //     submitBtn.innerHTML = '<i class="ph-paper-plane"></i>Send to All Players';
            // }, 3000);
        });

        // Add some interactive feedback
        const inputFields = document.querySelectorAll('.input-field');
        inputFields.forEach(field => {
            field.addEventListener('input', function() {
                if(this.value.length > 0) {
                    this.parentElement.style.transform = 'scale(1.02)';
                } else {
                    this.parentElement.style.transform = 'scale(1)';
                }
            });
        });

        // Real-time character counter (optional)
        inputFields.forEach(field => {
            field.addEventListener('input', function() {
                const maxLength = this.getAttribute('maxlength');
                const currentLength = this.value.length;
                
                if(currentLength >= maxLength * 0.8) {
                    this.style.borderBottomColor = '#ff6b6b';
                } else {
                    this.style.borderBottomColor = '#4facfe';
                }
            });
        });
    </script>
</body>
</html>
